<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Random Flags">
    <meta name="keywords" content="bandeiras, países, jogo, RestCountries">
    <meta name="author" content="Eduarda Tavares">
    <link rel="stylesheet" href="style.css">
    <title>Random Flags</title>
</head>
<body>

    <main>
        <div id="topBar"><h1>Random Flags</h1></div>
        <h2>Adivinhe o país</h2>
        <img alt="" id="flag">
        <input type="text" id="guess" placeholder="Digite o nome do país">
        <p class="aviso">*O nome do país deve</p>
        <p class="aviso">estar em inglês</p>
        <button id="checkButton">Verificar resposta</button>
        <p id="result"></p>
        <p>Acertos:<span id="correctCount">0</span></p>
        <p id="wrong">Erros:<span id="wrongCount">0</span></p>
        <button id="nextButton">Pular bandeira</button>
    </main>
    <script src="script.js"></script>
</body>
</html>
